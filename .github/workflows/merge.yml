name: 'Merge'

on:
  workflow_dispatch:
    inputs:
      from:
        description: 'From'
        required: true
        default: 'master'
      to:
        description: 'To'
        required: true
        default: 'publish'

jobs:

  merge:
    name: 'Merge'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'write'
    env:
      FROM: '${{ github.event.inputs.from }}'
      TO: '${{ github.event.inputs.to }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28'
        with:
          ref: '${{ env.TO }}'
      - name: 'Merge'
        run: |
          git fetch origin "${FROM:?}:${FROM:?}"
          git merge --no-edit "${FROM:?}"
          git push origin HEAD
