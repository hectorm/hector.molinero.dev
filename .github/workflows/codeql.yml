name: 'CodeQL'

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze:
    name: 'Analyze'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28'
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@f5d217be74900c6ac8fbbe53f3c10376ba4e64da'
        with:
          languages: '${{ matrix.language }}'
      - name: 'Autobuild'
        uses: 'github/codeql-action/autobuild@f5d217be74900c6ac8fbbe53f3c10376ba4e64da'
      - name: 'Perform CodeQL Analysis'
        uses: 'github/codeql-action/analyze@f5d217be74900c6ac8fbbe53f3c10376ba4e64da'
