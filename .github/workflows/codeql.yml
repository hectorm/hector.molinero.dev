name: 'CodeQL'

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze:
    name: 'Analyze'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f'
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@67a35a08586135a9573f4327e904ecbf517a882d'
        with:
          languages: '${{ matrix.language }}'
      - name: 'Autobuild'
        uses: 'github/codeql-action/autobuild@67a35a08586135a9573f4327e904ecbf517a882d'
      - name: 'Perform CodeQL Analysis'
        uses: 'github/codeql-action/analyze@67a35a08586135a9573f4327e904ecbf517a882d'
