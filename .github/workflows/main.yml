name: 'Main'

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

permissions: {}

jobs:

  build:
    name: 'Build'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
    env:
      NODE_VERSION: 'lts/*'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f'
      - name: 'Use Node.js ${{ env.NODE_VERSION }}'
        uses: 'actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c'
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'
      - name: 'Install'
        run: 'npm ci'
      - name: 'Lint'
        run: 'npm run lint'
      - name: 'Build'
        run: 'npm run build'
      - name: 'Upload artifacts'
        if: "github.ref == 'refs/heads/publish'"
        uses: 'actions/upload-pages-artifact@253fd476ed429e83b7aae64a92a75b4ceb1a17cf'
        with:
          path: './dist/'
          retention-days: 1

  publish-github-pages:
    name: 'GitHub Pages publish'
    if: "github.ref == 'refs/heads/publish'"
    needs: ['build']
    runs-on: 'ubuntu-latest'
    permissions:
      id-token: 'write'
      pages: 'write'
    environment:
      name: 'github-pages'
      url: '${{ steps.deployment.outputs.page_url }}'
    steps:
      - name: 'Publish'
        id: 'deployment'
        uses: 'actions/deploy-pages@73e62e651178eeba977de2dc9f4c7645b3d01015'

  publish-cloudflare-pages:
    name: 'Cloudflare Pages publish'
    if: "github.ref == 'refs/heads/publish'"
    needs: ['build']
    runs-on: 'ubuntu-latest'
    permissions:
      deployments: 'write'
    steps:
      - name: 'Download artifacts'
        uses: 'actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a'
        with:
          name: 'github-pages'
          path: './dist/'
      - name: 'Extract artifacts'
        run: 'tar -xvf ./dist/artifact.tar -C ./dist/ && rm -f ./dist/artifact.tar'
      - name: 'Publish'
        uses: 'cloudflare/pages-action@61eafe73baad0195ab582cb447b2c6e15a0df9ce'
        with:
          accountId: '${{ secrets.CLOUDFLARE_ACCOUNT_ID }}'
          apiToken: '${{ secrets.CLOUDFLARE_API_TOKEN }}'
          gitHubToken: '${{ secrets.GITHUB_TOKEN }}'
          projectName: 'hectorm'
          directory: './dist/'
