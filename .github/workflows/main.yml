name: 'Main'

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

permissions: {}

jobs:

  build:
    name: 'Build'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
    env:
      NODE_VERSION: 'lts/*'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28'
      - name: 'Use Node.js ${{ env.NODE_VERSION }}'
        uses: 'actions/setup-node@2fddd8803e2f5c9604345a0b591c3020ee971a93'
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'
      - name: 'Install'
        run: 'npm ci'
      - name: 'Lint'
        run: 'npm run lint'
      - name: 'Build'
        run: 'npm run build'
      - name: 'Upload artifacts'
        if: "github.ref == 'refs/heads/publish'"
        uses: 'actions/upload-pages-artifact@6a57e48bf6d74ddc95cf0cfa136a09fff27067b8'
        with:
          path: './dist/'
          retention-days: 1

  publish-github-pages:
    name: 'GitHub Pages publish'
    if: "github.ref == 'refs/heads/publish'"
    needs: ['build']
    runs-on: 'ubuntu-latest'
    permissions:
      id-token: 'write'
      pages: 'write'
    environment:
      name: 'github-pages'
      url: '${{ steps.deployment.outputs.page_url }}'
    steps:
      - name: 'Publish'
        id: 'deployment'
        uses: 'actions/deploy-pages@eaaccf9fc5bdd22d4a09b60d72b4c2dd07d8ad37'

  publish-cloudflare-pages:
    name: 'Cloudflare Pages publish'
    if: "github.ref == 'refs/heads/publish'"
    needs: ['build']
    runs-on: 'ubuntu-latest'
    permissions:
      deployments: 'write'
    steps:
      - name: 'Download artifacts'
        uses: 'actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741'
        with:
          name: 'github-pages'
          path: './dist/'
      - name: 'Extract artifacts'
        run: 'tar -xvf ./dist/artifact.tar -C ./dist/ && rm -f ./dist/artifact.tar'
      - name: 'Publish'
        uses: 'cloudflare/pages-action@241979f53bf462fedfe0d8cec4239f14d786965a'
        with:
          accountId: '${{ secrets.CLOUDFLARE_ACCOUNT_ID }}'
          apiToken: '${{ secrets.CLOUDFLARE_API_TOKEN }}'
          gitHubToken: '${{ secrets.GITHUB_TOKEN }}'
          projectName: 'hectorm'
          directory: './dist/'
