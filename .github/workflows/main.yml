name: 'Main'

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

permissions: {}

jobs:

  build:
    name: 'Build'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
    env:
      NODE_VERSION: 'lts/*'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8'
      - name: 'Use Node.js ${{ env.NODE_VERSION }}'
        uses: 'actions/setup-node@8c91899e586c5b171469028077307d293428b516'
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'
      - name: 'Install'
        run: 'npm ci'
      - name: 'Lint'
        run: 'npm run lint'
      - name: 'Build'
        run: 'npm run build'
      - name: 'Upload artifacts'
        if: "github.ref == 'refs/heads/publish'"
        uses: 'actions/upload-pages-artifact@4506126207ed04f7c31e67d0b20154fc373f2505'
        with:
          path: './dist/'
          retention-days: 1

  publish-github-pages:
    name: 'GitHub Pages publish'
    if: "github.ref == 'refs/heads/publish'"
    needs: ['build']
    runs-on: 'ubuntu-latest'
    permissions:
      id-token: 'write'
      pages: 'write'
    environment:
      name: 'github-pages'
      url: '${{ steps.deployment.outputs.page_url }}'
    steps:
      - name: 'Publish'
        id: 'deployment'
        uses: 'actions/deploy-pages@20a4baa1095bad40ba7d6ca0d9abbc220b76603f'

  publish-cloudflare-pages:
    name: 'Cloudflare Pages publish'
    if: "github.ref == 'refs/heads/publish'"
    needs: ['build']
    runs-on: 'ubuntu-latest'
    permissions:
      deployments: 'write'
    steps:
      - name: 'Download artifacts'
        uses: 'actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7'
        with:
          name: 'github-pages'
          path: './dist/'
      - name: 'Extract artifacts'
        run: 'tar -xvf ./dist/artifact.tar -C ./dist/ && rm -f ./dist/artifact.tar'
      - name: 'Publish'
        uses: 'cloudflare/pages-action@586e8fc6937770c5d82787c58a3969d90aebb4aa'
        with:
          accountId: '${{ secrets.CLOUDFLARE_ACCOUNT_ID }}'
          apiToken: '${{ secrets.CLOUDFLARE_API_TOKEN }}'
          gitHubToken: '${{ secrets.GITHUB_TOKEN }}'
          projectName: 'hectorm'
          directory: './dist/'
